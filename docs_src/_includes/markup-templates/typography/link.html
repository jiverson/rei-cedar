<h2>Available Options</h2>
<table class="table">
    <thead>
        <tr>
            <th> Class </th>
            <th> Description </th>
        </tr>
    </thead>
    <tbody>
    {% for item in site.data.link-class-names %}
    {% case item.family %}
    {% when 'overlay' %}
        <tr>
            <td><code>.{{item.class }}</code></td>
            <td data-theme='dark-10'><a class="{{ item.class }}" href="#"> {{ item.type }} link</a></td>
        </tr>
        {% else %}
        <tr>
            <td><code>.{{item.class }}</code></td>
            <td><a class="{{ item.class }}" href="#"> Normal {{ item.type }} link</a></td>
        </tr>
        {% endcase %}
        {% endfor %}
    </tbody>
</table>
