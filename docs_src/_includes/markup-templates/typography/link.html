<table class="table">
    <caption>Legacy link classes</caption>
    <thead>
        <tr>
            <th> Description </th>
            <th> Class </th>
        </tr>
    </thead>
    <tbody>
    {% for item in site.data.link-class-names %}
        <tr>
            <td><a class="{{ item.class }}" href="#"> Normal {{ item.type }} link</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
